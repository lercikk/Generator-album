<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator de Albume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #album-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>Generator de Albume</h2>

    <div id="album-container"></div>

    <script>
        // Fotografiile pentru album
        const photos = [
            'photo1.jpg',
            'photo2.jpg',
            'photo3.jpg',
            'photo4.jpg',
            'photo5.jpg',
            'photo6.jpg',

            // Adaugă mai multe fotografii după nevoie
        ];

        // Obține container-ul albumului
        const albumContainer = document.getElementById('album-container');

        // Adaugă fotografii în album
        photos.forEach(photo => {
            const imgElement = document.createElement('img');
            imgElement.src = photo;
            imgElement.alt = 'Photo';
            imgElement.className = 'photo';

            albumContainer.appendChild(imgElement);
        });
    </script>

</body>
</html>
